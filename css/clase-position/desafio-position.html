<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito+Sans:wght@300;400;700&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./desafio-position.css">
</head>
<body>
    <div class="card-container">
        <div class="card-image">
            <div class="card-image__background"></div>
            <figure class="card-image__image">
                <img src="./pics/kobe-bryant.png" alt="Kobe Bryant">
            </figure>
        </div>
        <div class="card-name">
            <div class="card-name__position">
                <p>SG</p>
            </div>
            <figure class="card-name__team">
                <div class="card-name__background"></div>
                <img src="./pics/lakers-logo.png" alt="Lakers Logo">
            </figure>
            <div class="card-name__name-background">
                <div class="card-name__name">
                    <p>#</p>
                    <p>24</p>
                    <p>KOBE</p>
                    <p>Bryant</p>
                </div>
            </div>
        </div>
        <div class="card-overall">
            <div class="card-overall__title">
                <p>
                    Overall
                </p>
            </div>        
            <div class="card-overall__overall">
                <p>
                    99
                </p>
            </div>
            <div class="card-overall__bottom1"></div>
            <div class="card-overall__bottom2"></div>
        </div>
    </div>
</body>
</html>
