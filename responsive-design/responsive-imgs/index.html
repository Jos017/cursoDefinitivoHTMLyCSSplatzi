<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Responsive</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <picture>
            <source media="(min-width: 1300px)" srcset="./pics/large.jpg">
            <source media="(min-width: 1000px)" srcset="./pics/medium.jpg">
            <img src="./pics/small.jpg" alt="Es una imagen de ejemplo" />
        </picture>
    </main>
</body>
</html>
